<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Excluir Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">Sistema de Estoque</a>
      </div>
    </nav>
    <div class="container">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Excluir Produto</h5>
          <p>Tem a certeza que deseja excluir o produto <strong>{{ produto.nome }}</strong>?</p>
          <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Sim, excluir</button>
            <a class="btn btn-secondary" href="/">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

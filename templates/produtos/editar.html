<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">Sistema de Estoque</a>
      </div>
    </nav>
    <div class="container">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Editar Produto</h5>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input class="form-control" name="nome" value="{{ produto.nome }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Descrição</label>
              <input class="form-control" name="descricao" value="{{ produto.descricao }}">
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Preço</label>
                <input class="form-control" type="number" step="0.01" name="preco" value="{{ produto.preco }}">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Quantidade</label>
                <input class="form-control" type="number" name="quantidade" value="{{ produto.quantidade }}">
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Atualizar</button>
            <a class="btn btn-secondary" href="/">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
